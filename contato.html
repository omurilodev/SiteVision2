          <button type="submit" id="enviar">ENVIAR</button>
        </form>

          <label for="WhatsApp">WhatsApp</label>
          <input type="text" id="area" name="area" required>
          <label for="area">Área de atuação</label>
          <input type="text" id="area" name="area" required>
          <label for="quem">Quem é você?</label>
          <input type="text" id="quem" name="quem">
          <label for="conheceu">Como nos conheceu?</label>
          <select name="conheceu" id="conheceu">
            <option value="visionary" selected disabled hidden>Conheci a Vision através de:</option>
